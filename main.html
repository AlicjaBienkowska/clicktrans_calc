er<html>

<body>

  <style>
    .hbox {
      width : 100%;
      display: flex;
      flex-direction: row;
      justify-content: start;
      align-items: center;
      margin-bottom: 2px;
    }

    .vbox {
      width: 230px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      margin: 10px;
      width: 120px;
      height: 30px;
      border-radius: 10px;
      border: none;
      background: rgb(65, 105, 225, 1);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(65, 105, 225, 0.5);
    }

    .text {
      width: 100px;
      font-size: 12px;
      font-family: Arial;
      color: rgb(2, 54, 83, 1);
    }

    .textTitle {
      font-size: 24px;
      font-weight: bold;
      font-family: Arial;
      color: rgb(2, 54, 83, 1);
    }

    .input {
      width: 100px;
      height: 28px;
      line-height: 28px;
      padding: 0 1rem;
      border: 2px solid transparent;
      border-radius: 8px;
      outline: none;
      background-color: #f3f3f4;
      color: #0d0c22;
      transition: .3s ease;
    }

    .input:focus,
    input:hover {
      outline: none;
      border-color: rgb(65, 105, 225, 1);
      background-color: #fff;
      box-shadow: rgb(65, 105, 225, 1);
    }
  </style>

  <div class="hbox" name="hboxTitle">
      <div class="textTitle">
    <p>Clictrans</p>
  </div>
  </div>

  <div class="vbox" name="vboxEntry">
    <div class="hbox" name="hboxRate">
      <div class="text">
        <p>Rate (EUR)</p>
      </div>
      <input class="input" id="rateInput" type="number" name="rateInput" step="0.01" lang="en" min="0" value="0.80" </input>
    </div>
    <div class="hbox" name="hboxWeight">
      <div class="text">
        <p>Weight (KG)</p>
      </div>
      <input class="input" id="weightInput" type="number" name="weightInput" value=1400 min=0</input>
    </div>
    <button id="buttonCalculate" class="button">Calculate</button>
  </div>

  <div class="vbox" name="Output">
    <div class="hbox" name="shipPriceMin">
      <div class="text">
        <p>Min (-20%)</p>
      </div>
      <input class="input" type="text" id="inputShipPriceMin" name="inputShipPriceMin" readonly </input>
    </div>
    <div class="hbox" name="shipPriceCalc">
      <div class="text">
        <p>Calculated</p>
      </div>
      <input class="input" type="text" id="inputShipPriceCalc"name="inputShipPriceCalc" readonly </input>
    </div>
    <div class="hbox" name="shipPriceMax">
      <div class="text">
        <p>Max (+20%)</p>
      </div>
      <input class="input" type="text" id="inputShipPriceMax" name="inputShipPriceMax" readonly </input>
    </div>
  </div>

  <script src="popup.js"></script>

</body>

</html>
