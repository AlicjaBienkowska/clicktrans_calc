<html>

<body>

  <style>
    .hboxCenter {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin-bottom: 5px;
    }

    .hboxStart {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: start;
      align-items: center;
      margin-bottom: 5px;
    }

    .vbox {
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(240, 237, 236);
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 10px;
    }

    .button {
      margin-top: 5px;
      width: 120px;
      height: 30px;
      border-radius: 10px;
      border: none;
      background: rgb(65, 105, 225, 1);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(65, 105, 225, 0.5);
    }

    .text {
      width: 100px;
      font-size: 12px;
      font-family: Arial;
      color: rgb(2, 54, 83, 1);
    }

    .textTitle {
      font-size: 24px;
      font-weight: bold;
      font-family: Arial;
      color: rgb(2, 54, 83, 1);
    }

    .textSubTitle {
      font-size: 12px;
      font-family: Arial;
      color: rgb(2, 54, 83, 1);
    }

    .input {
      width: 90px;
      height: 25px;
      line-height: 25px;
      padding: 10px;
      border: 2px solid transparent;
      border-radius: 8px;
      outline: none;
      background-color: white;
      color: #0d0c22;
      transition: .3s ease;
    }

    .inputDiff {
      width: 60px;
      height: 25px;
      line-height: 25px;
      padding: 10px;
      border: 2px solid transparent;
      border-radius: 8px;
      outline: none;
      background-color: rgb(65, 105, 225, 0.5);
      color: #0d0c22;
      transition: .3s ease;
      margin-left: 5px;
    }

    .input:focus,
    input:hover {
      outline: none;
      border-color: rgb(65, 105, 225, 1);
      background-color: #fff;
      box-shadow: rgb(65, 105, 225, 1);
    }
  </style>

  <div class="vbox" name="vboxTitle">
    <div class="hboxCenter" name="hboxTitle">
      <div class="textTitle">
        <text>Clicktrans</text>
      </div>
    </div>
    <div class="hboxCenter" name="hboxTitle">
      <div class="textSubTitle">
        <text>Calculate price based on input indicators</text>
      </div>
    </div>
  </div>

  <div class="vbox" name="vboxEntry">
    <div class="hboxCenter" name="hboxTitle">
      <div class="textSubTitle">
        <text>Input indicators</text>
      </div>
    </div>

    <div class="hboxStart" name="hboxCost">
      <div class="text">
        <text>Cost</text>
      </div>
      <input class="input" id="costInput" type="number" name="costInput" step="0.01" lang="en" min="0" value="0.40" </input>
    </div>

    <div class="hboxStart" name="hboxRate">
      <div class="text">
        <text>Price</text>
      </div>
      <input class="input" id="rateInput" type="number" name="rateInput" step="0.01" lang="en" min="0" value="0.80" </input>
    </div>

    <div class="hboxStart" name="hboxWeight">
      <div class="text">
        <text>Weight (KG)</text>
      </div>
      <input class="input" id="weightInput" type="number" name="weightInput" value="1400" min="0" </input>
    </div>

    <button id="buttonCalculate" class="button">Calculate</button>
  </div>

  <div class="vbox" name="vboxOutput">
    <div class="hboxCenter" name="hboxTitle">
      <div class="textSubTitle">
        <text>Result</text>
      </div>
    </div>
    <div class="hboxStart" name="shipCost">
      <div class="text">
        <text>Cost</text>
      </div>
      <input class="input" type="text" id="inputShipCostCalc" name="inputShipCostCalc" readonly </input>

    </div>
    <div class="hboxStart" name="shipPriceCalc">
      <div class="text">
        <text>Calculated</text>
      </div>
      <input class="input" type="text" id="inputShipPriceCalc" name="inputShipPriceCalc" readonly </input>
      <input class="inputDiff" type="text" id="inputDiffShipPriceCalc" name="inputDiffShipPriceCalc" placeholder="Diff" readonly </input>
    </div>
    <div class="hboxStart" name="shipPriceMin">
      <div class="text">
        <text>Min (-20%)</text>
      </div>
      <input class="input" type="text" id="inputShipPriceMin" name="inputShipPriceMin" readonly </input>
      <input class="inputDiff" type="text" id="inputDiffShipPriceMin" name="inputDiffShipPriceMin" placeholder="Diff" readonly </input>
    </div>

    <div class="hboxStart" name="shipPriceMax">
      <div class="text">
        <text>Max (+20%)</text>
      </div>
      <input class="input" type="text" id="inputShipPriceMax" name="inputShipPriceMax" readonly </input>
      <input class="inputDiff" type="text" id="inputDiffShipPriceMax" name="inputDiffShipPriceMax" placeholder="Diff" readonly </input>
    </div>
  </div>

  <script src="popup.js"></script>

</body>

</html>
